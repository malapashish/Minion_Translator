<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Minions Transaltor App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&family=Big+Shoulders+Stencil+Display:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        Minion Transaltor
    </div>
    <div class="inputField">
        <label for="humanText" style="margin-bottom: 2vh;">Enter Message in English</label>
        <textarea name="humanText" id="humanText" placeholder="Write something in English"></textarea>
    </div>
    <div class="transalteButton">
        <button id="btn" class="btn">
            Transalte
        </button>
    </div>
    <div class="translatedText">
        <label for="translatedText" style="margin-bottom: 2vh;">Transalted Text</label>
        <textarea name="translatedText" id="translatedText"></textarea>
    </div>
    <script src="index.js"></script>
</body>

</html>
